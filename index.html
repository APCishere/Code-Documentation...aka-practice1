<script>
    const login = document.getElementById('login');
    const loginLink = login.querySelector('a');
    if(localStorage.getItem('loggedIn') === 'true') {
        loginLink.textContent = 'Logged In';
        loginLink.setAttribute('href', 'login.html');
    }
    else {
        loginLink.textContent = 'Log In';
        loginLink.setAttribute('href', 'login.html');
    }

    // Load user data from data.json and display as divs
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            // Display users as before
            if (data.users && Array.isArray(data.users)) {
                data.users.forEach(user => {
                    const div = document.createElement('div');
                    div.textContent = `User: ${user.name} (Email: ${user.email})`;
                    div.style.margin = "10px 0";
                    div.style.padding = "10px";
                    div.style.background = "#e6f7ff";
                    div.style.border = "1px solid #86ccec";
                    div.style.borderRadius = "8px";
                    document.getElementById('contentArea').appendChild(div);
                });
            }
            // Display saved divs from data.json
            if (data.divs && Array.isArray(data.divs)) {
                data.divs.forEach(divData => {
                    const div = document.createElement('div');
                    // Title
                    if (divData.title) {
                        const title = document.createElement('h4');
                        title.textContent = divData.title;
                        if (divData.titleColor) title.style.color = divData.titleColor;
                        if (divData.titleFontSize) title.style.fontSize = divData.titleFontSize;
                        if (divData.titleFontFamily) title.style.fontFamily = divData.titleFontFamily;
                        div.appendChild(title);
                    }
                    // Content
                    const content = document.createElement('div');
                    content.textContent = divData.text || '';
                    if (divData.textColor) content.style.color = divData.textColor;
                    if (divData.textFontSize) content.style.fontSize = divData.textFontSize;
                    if (divData.textFontFamily) content.style.fontFamily = divData.textFontFamily;
                    div.appendChild(content);
                    // Custom styles for the div
                    div.style.margin = divData.margin || "10px 0";
                    div.style.padding = divData.padding || "10px";
                    div.style.background = divData.background || "#ffe6fa";
                    div.style.border = divData.border || "2px dashed #d18aec";
                    div.style.borderRadius = divData.borderRadius || "12px";
                    if (divData.boxShadow) div.style.boxShadow = divData.boxShadow;
                    if (divData.width) div.style.width = divData.width;
                    if (divData.textAlign) div.style.textAlign = divData.textAlign;
                    document.getElementById('contentArea').appendChild(div);
                });
            }
        })
        .catch(err => {
            console.error('Failed to load data.json:', err);
        });
    // ...existing code for localStorage divs...
    let n = parseInt(localStorage.getItem('DivCount') || "0", 10);
    for (let i = 1; i <= n; i++) {
        const divContent = localStorage.getItem('Div' + i);
        if (divContent) {
            const div = document.createElement('div');
            div.textContent = divContent;
            div.style.margin = "10px 0"; 
            div.style.padding = "10px";
            div.style.background = "#fffbe6";
            div.style.border = "1px solid #ecaf86";
            div.style.borderRadius = "8px";
            document.getElementById('contentArea').appendChild(div);
        }
    }

    if (localStorage.getItem('loggedIn') == 'true') {
        document.querySelectorAll('.adminRequired').forEach(el => {
            el.style.display = 'block';
            console.log("User is logged in");
        });
    }
    else {
        console.log("User is not logged in");
    }

    document.getElementById('addDivButton').addEventListener('click', function() {
        let n = parseInt(localStorage.getItem('DivCount') || "0", 10);
        const text = document.getElementById('newText').value;
        if (text.trim() !== "") {
            const newDiv = document.createElement('div');
            newDiv.textContent = text;
            newDiv.style.margin = "10px 0";
            newDiv.style.padding = "10px";
            newDiv.style.background = "#fffbe6";
            newDiv.style.border = "1px solid #ecaf86";
            newDiv.style.borderRadius = "8px";
            document.getElementById('contentArea').appendChild(newDiv);
            document.getElementById('newText').value = "";
            n++;
            localStorage.setItem('Div' + n, newDiv.textContent);
            localStorage.setItem('DivCount', n);
        }
    });

    // Manual div creation example (not saved, just added to DOM)
    document.getElementById('manualAddDivButton').addEventListener('click', function() {
        const text = document.getElementById('manualDivText').value;
        if (text.trim() !== "") {
            const newDiv = document.createElement('div');
            newDiv.textContent = text;
            newDiv.style.margin = "10px 0";
            newDiv.style.padding = "10px";
            newDiv.style.background = "#e6ffe6";
            newDiv.style.border = "1px solid #8aec86";
            newDiv.style.borderRadius = "8px";
            document.getElementById('manualDivArea').appendChild(newDiv);
            document.getElementById('manualDivText').value = "";
        }
    });
</script>
